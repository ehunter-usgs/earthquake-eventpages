<ng-container *ngIf="(eventService?.event$ | async) as event">
  <ng-container *ngIf="(event | sharedHasProduct: 'origin')">
    <h2>Origin</h2>
    <technical-origin-summary
      [event]="event"
      [products]="event | sharedGetProducts: 'origin'"
    >
    </technical-origin-summary>
  </ng-container>

  <ng-container *ngIf="(event | sharedHasProduct: 'moment-tensor')">
    <h2>Moment Tensor</h2>
    <technical-moment-tensor-summary
      [event]="event"
      [products]="event | sharedGetProducts: 'moment-tensor'"
    >
    </technical-moment-tensor-summary>
  </ng-container>

  <ng-container *ngIf="(event | sharedHasProduct: 'finite-fault')">
    <h2>Finite Fault</h2>
    <technical-finite-fault-summary
      [event]="event"
      [products]="event | sharedGetProducts: 'finite-fault'"
    >
    </technical-finite-fault-summary>
  </ng-container>

  <ng-container *ngIf="(event | sharedHasProduct: 'focal-mechanism')">
    <h2>Focal Mechanism</h2>
    <technical-focal-mechanism-summary
      [event]="event"
      [products]="event | sharedGetProducts: 'focal-mechanism'"
    >
    </technical-focal-mechanism-summary>
  </ng-container>

  <shared-text-product
    *ngFor="
      let product of (event | sharedGetProducts: 'scitech-text');
      trackBy: trackByIndex
    "
    [product]="product"
  >
  </shared-text-product>

  <ng-container *ngIf="(event | sharedHasProduct: 'scitech-link')">
    <h2>For More Information</h2>
    <ul>
      <li
        *ngFor="
          let product of (event | sharedGetProducts: 'scitech-link');
          trackBy: trackByIndex
        "
      >
        <shared-link-product [product]="product"> </shared-link-product>
      </li>
    </ul>
  </ng-container>
</ng-container>
