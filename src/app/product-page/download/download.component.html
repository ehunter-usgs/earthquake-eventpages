<mat-expansion-panel (opened)="onOpen()" (closed)="onClose()">
  <mat-expansion-panel-header>
    <h3>Downloads</h3>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <ng-container *ngIf="this.contentsXmlService.contents$ | async as content;
        else noContent">
      <ul>
        <li *ngFor="let item of content">
          <product-page-download-item [item]="item">
          </product-page-download-item>
        </li>
      </ul>
    </ng-container>
  </ng-template>
</mat-expansion-panel>

<ng-template #noContent>
  No downloads available
</ng-template>
