<ng-container *ngIf="item">
  <span class="title">{{ item.title }}</span>
  <span class="caption">{{ item.caption }}</span>
  <ul class="formats">
    <li *ngFor="let format of item.formats">
      <a href="{{ format.url }}">
        {{ format.type | uppercase }}
        {{ format.length | fileSize }}
      </a>
    </li>
  </ul>
</ng-container>
